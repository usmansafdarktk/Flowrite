name: Run Tests

on:
  pull_request:
    branches: [main]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./blox_ui

      - name: Run frontend tests
        run: npm test
        working-directory: ./blox_ui  # Assumes `npm test` runs Jest or similar

  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # Matches .python-version (3.11)

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install backend dependencies
        run: |
          uv sync --frozen
        working-directory: ./blox_api

      - name: Run backend tests
        run: uv run pytest
        working-directory: ./blox_api  # Assumes `pytest` runs your FastAPI tests
